<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Geometry Project</title>
  </head>
  <body>
    <!-- upper part starts here -->
    <section class="geometry-upper pt-2 pb-2">
      <div class="container">
        <div class="row">
          <div class="geometry-blog col-12">
            <div class="left">
              <h5 class="geometry-title">Interactive</h5>
              <span class="geometry-text text-secondary">Geometry Genius</span>
            </div>

            <div class="right">
              <button class="btn-blog">Blog</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- upper part ends here -->

    <!-- main part starts here -->
    <section class="geometry-wrapper p-0 m-0">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-lg-6 mt-2 mb-2 text-center">
            <div class="card h-100 w-100">
              <div class="card-img mt-2">
                <img class="img-fluid" src="images/triangle.png" alt="" />
              </div>
              <div class="card-body">
                <h5>Triangle</h5>
                <h6 class="text-center">
                  Area(A)=<span id="totalAmount"></span><span id="text">0.5*b*h</span>
                </h6>

                <div
                  class="card-body-inner d-flex align-items-center justify-content-evenly"
                >
                  <input type="number" id="inputField1" placeholder="b" />cm
                  <input type="number" id="inputField2" placeholder="h" />cm
                </div>
              </div>
              <button id="submitBtn" class="btn-calculate border-0 bg-secondary text-white">
                Calculate
              </button>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6 mt-2 mb-2 text-center">
            <div class="card h-100 w-100">
              <div class="card-img mt-2">
                <img class="img-fluid" src="images/rectangle.png" alt="" />
              </div>
              <div class="card-body">
                <h5>Rectangle</h5>
                <h6 class="text-center">
                  Area(A)=<span id="totalAmount2"></span><span id="text2">b*h</span>
                </h6>

                <div
                  class="card-body-inner d-flex align-items-center justify-content-evenly"
                >
                  <input type="number" id="inputField3" placeholder="b"/>cm
                  <input type="number" id="inputField4" placeholder="h" />cm
                </div>
              </div>
              <button id="submitBtn2" class="btn-calculate border-0 bg-secondary text-white">
                Calculate
              </button>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6 mt-2 mb-2 text-center">
            <div class="card h-100 w-100">
              <div class="card-img mt-2">
                <img class="img-fluid" src="images/pentagon.png" alt="" />
              </div>
              <div class="card-body">
                <h5>Pentagon</h5>
                <h6 class="text-center">
                  Area(A)=<span class="text">b*h</span>
                </h6>

                <div
                  class="card-body-inner d-flex align-items-center justify-content-evenly"
                >
                  <input type="number" class="inputField" placeholder="b"/>cm
                  <input type="number" class="inputField" placeholder="h"/>cm
                </div>
              </div>
              <button class="btn-calculate border-0 bg-secondary text-white">
                Calculate
              </button>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6 mt-2 mb-2 text-center">
            <div class="card h-100 w-100">
              <div class="card-img mt-2">
                <img class="img-fluid" src="images/parallelogram.png" alt="" />
              </div>
              <div class="card-body">
                <h5>Parallelogram</h5>
                <h6 class="text-center">
                  Area(A)=0.5*<span class="text">b*h</span>
                </h6>

                <div
                  class="card-body-inner d-flex align-items-center justify-content-evenly"
                >
                  <input type="number" class="inputField" placeholder="b"/>cm
                  <input type="number" class="inputField" placeholder="h"/>cm
                </div>
              </div>
              <button class="btn-calculate border-0 bg-secondary text-white">
                Calculate
              </button>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6 mt-2 mb-2 text-center">
            <div class="card h-100 w-100">
              <div class="card-img mt-2">
                <img class="img-fluid" src="images/rhombus.png" alt="" />
              </div>
              <div class="card-body">
                <h5>Rhombus</h5>
                <h6 class="text-center">
                  Area(A)=0.5*<span class="text">b*h</span>
                </h6>

                <div
                  class="card-body-inner d-flex align-items-center justify-content-evenly"
                >
                  <input type="number" class="inputField" placeholder="b"/>cm
                  <input type="number" class="inputField" placeholder="h"/>cm
                </div>
              </div>
              <button class="btn-calculate border-0 bg-secondary text-white">
                Calculate
              </button>
            </div>
          </div>
          <div class="col-xl-4 col-lg-6 mt-2 mb-2 text-center">
            <div class="card h-100 w-100">
              <div class="card-img mt-2">
                <img class="img-fluid" src="images/ellipse.png" alt="" />
              </div>
              <div class="card-body">
                <h5>Ellipse</h5>
                <h6 class="text-center">
                  Area(A)=<span class="text">Ï€*ab</span>
                </h6>

                <div
                  class="card-body-inner d-flex align-items-center justify-content-evenly"
                >
                  <input type="number" class="inputField" placeholder="a"/>cm
                  <input type="number" class="inputField" placeholder="b"/>cm
                </div>
              </div>
              <button class="btn-calculate border-0 bg-secondary text-white">
                Calculate
              </button>
            </div>
          </div>
          <div class="col-xl-4 col-md-6 mt-2 mb-2 text-center">
            <div class="card h-100">
              <h5 class="text-danger">Area Calculation</h5>
              <div class="card-body d-flex justify-content-between">
                <span id="tag-name  ">sds</span>
                <span id="result">12234</span>
                <button class="ms-">convert to m^2</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./JS/triangle.js"></script>
    <script src="./JS/rectangle.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
